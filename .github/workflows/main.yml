# HcoinX MetaMask Login Widget

A simple HTML app to connect MetaMask and display the user's Ethereum address. Designed for integration with [hcoinx.inc.wixsite.com](https://hcoinx.inc.wixsite.com).

## Features

- 🔐 MetaMask login
- 💳 Display connected wallet address
- ⚡ Built with ethers.js

## How to Use

1. Upload to GitHub
2. Enable GitHub Pages on your repo (from `Settings > Pages`)
3. Embed the public link in your Wix site using an iframe

